<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 1px solid slategray;
            border-collapse: collapse;
        }
        td{
            border:1px solid lightgray;
        }
    </style>
</head>
<body>
        <center>
           <form id="forms" name="form" action="/ooo/insert" method="get">
               <table>
                   <tr align="center">
                       <td colspan="2"> <h2 style="margin: 5px 5px">添加数据</h2> </td>
                   </tr>
                   <tr>
                       <td>编号:</td>
                       <td> <input type="text" name="no"> </td>
                   </tr>
                   <tr>
                       <td>姓名:</td>
                       <td><input type="text" name="name"> </td>
                   </tr>
                   <tr>
                       <td>性别:</td>
                       <td><input type="radio" name="sex" value="男">男
                           <input type="radio" name="sex" value="女">女
                       </td>
                   </tr>
                   <tr>
                       <td>出生日期</td>
                       <td><input type="date" name="birthday"></td>
                   </tr>
                   <tr>
                       <td>班级:</td>
                       <td>
                           <select name="class">
                               <option value="一班">一班</option>
                               <option value="二班">二班</option>
                               <option value="三班">三班</option>
                           </select>
                       </td>
                   </tr>
                   <tr>
                       <td colspan="2" align="center">
                           <input id="tj" type="button" onclick="doSubmit()" value="提交">
                           <input type="reset"  value="重置">
                       </td>
                   </tr>
               </table>
           </form>
        </center>
<script>
    function doSubmit(){
        // document.getElementById("forms").click();
        document.form.submit();
    }
</script>
</body>
</html>
